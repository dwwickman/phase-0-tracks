<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".test").hide();
    });
    $(".p_last").click(function(){
        $("p").hide();
});
    $(".header").click(function(){
        $("h1").hide();
});
});
</script>
</head>
<body>

<h1>This is a heading</h1>

<p class="test">This is a paragraph 1.</p>
<p>This is paragraph 2.</p>

<button>Click me to hide first paragraph</button><br>
<button class="p_last">click me to hide paragraphs</button><br>
<button class="header">click me to hide header</button>

</body>
</html>
