<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<h1>Dog Breeds</h1>
<table border=1>
	<tr>
		<th>Dog Breed</th>
		<th>Size (lbs)</th>
		<th>Shed</th>
	</tr>
	<tr>
		<td>jack Russell Terrier</td>
		<td>0-15</td>
		<td>Minimal</td>
	</tr>
	<tr>
		<td>German Short Hair Pointer</td>
		<td>30-50</td>
		<td>Minimal</td>
	</tr>
	<tr>
		<td>labrador Retriever</td>
		<td>75+</td>
		<td>Lots</td>
	</tr>
</table>

<h1>Table 2</h1>
<table border=1>
<tr>
		<th>Header 1</th>
		<th>Header 2</th>
		<th>Header 3</th>
	</tr>
	<tr>
		<td rowspan="2">1,1 - 2,1</td>
		<td colspan=2>1,2 - 1,3</td>
		
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>

</body>
</html>
